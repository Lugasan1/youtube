<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login | Millionaire Advertisement</title>

	<link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
	<link rel="stylesheet" type="text/css" href="./assets/css/login.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-11 mx-auto">
				<div class="login__box">

					<div style="text-align: center;" class="logo__center">
						<img class="topbar__logo" src="assets/img/logo.png">
					</div>

					<h1>Login</h1>
					<p class="login__desc">To login, enter your email and password below.</p>

					<div class="input__box">
						<form method="POST" action="./feed">

							<label class="login">E-mail:</label>
							<input type="email" required name="login[email]">

							<label class="login">Password:</label>
							<input type="password" required name="login[password]">

							<button class="login__button">LOGIN</button>

						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
